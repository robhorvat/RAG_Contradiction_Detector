name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (compile check)
        run: make lint

      - name: Unit tests
        run: python -m pytest -q

      - name: Local smoke check
        run: make smoke-local

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: test-and-lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CPU image
        run: docker build -t rag-contradiction-detector:ci .
